<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet" type="text/css" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css"/>
<style>
body { margin: 0; top: 0; bottom: 0; width: 100%; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js"></script>
</head>
<body>
<div id="map"></div>
<script>
map = new mapboxgl.Map({
  container: 'map', 
  attributionControl: true, hash: true, maxZoom: 4,
  style: {
    version: 8,
    sources: {
      v: {
        type: 'vector',
        tiles: ['https://tabularmaps.github.io/8bit-tile/{z}/{x}/{y}.pbf'],
        attribution: 'TabularMaps',
        maxzoom: 0
      }
    },
    glyphs: 'https://vectortiles.xyz/fonts/{fontstack}/{range}.pbf',
    layers: [
      {
        id: 'bnda',
        type: 'fill',
        source: 'v',
        'source-layer': 'bnda',
        paint: {
          'fill-color': ['rgb', 250, 250, 250]
        }
      },
      {
        id: 'text',
        type: 'symbol',
        source: 'v',
        'source-layer': 'bnda',
        minzoom: 1,
        layout: {
          'text-field': [
            'step',
            ['zoom'],
            ['get', 'iso2cd'],
            2,
            ['get', 'iso3cd'],
            4,
            ['get', 'name']
          ],
          'text-font': ['sans'],
          'text-size': [
            'step',
            ['zoom'],
            9,
            1,
            14
          ]
        },
        paint: {
        }
      }
    ]
  }
})
map.on('load', function() {
  map.addControl(new mapboxgl.NavigationControl())
})
</script>
</body>
</html>
